<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="image-div">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div id="view-div">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>

      <section>
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <aside id="aside-aside">
          <figure>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <figcaption id="eth-value">0.041 ETH</figcaption>
          </figure>

          <figure>
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <figcaption>3 days left</figcaption>
          </figure>
        </aside>

        <figure id="avatar-figure">
          <img src="./images/image-avatar.png" alt="avatar" />
          <div>
            <span>Creation of</span>
            <span id="jules">Jules Wyvern</span>
          </div>
        </figure>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Clever Akanimoh</a>.
    </div>
  </body>
</html>
